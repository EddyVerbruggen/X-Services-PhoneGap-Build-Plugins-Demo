<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  <title>Plugins Demo</title>
</head>
<body>
<div class="app">
  <h1>Plugins Demo</h1>
  <div id="deviceready" class="blink">
    <p class="event listening">Connecting to Device</p>
    <p class="event received">Device is Ready</p>
    <div id="pluginsDemoDiv">
      <p>
        <button id="socialSharingDemo" onclick="socialsharingDemo()">SocialSharing - post image</button>
      </p>
      <p>
        <button id="calendarDemo-add" onclick="calendarDemoAdd()">Calendar-add</button>
        <button id="calendarDemo-remove" onclick="calendarDemoRemove()">Calendar-del (iOS)</button>
      </p>
    </div>
  </div>
</div>
<script type="text/javascript" src="phonegap.js"></script>

<!-- plugins -->
<script src="js/plugins/SocialSharing.js"></script>
<script src="js/plugins/Calendar.js"></script>

<!-- plugins demo -->
<script src="js/socialsharing-plugin-demo.js"></script>
<script src="js/calendar-plugin-demo.js"></script>

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
  app.initialize();
</script>
</body>
</html>
